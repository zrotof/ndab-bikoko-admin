<div class="sidebar">

    <ul>
        @for (menu of menuList; track $index) {

            <li class="no-dropdown-menu">
                    <span routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" [routerLink]="menu.menuItems[0].link"  routerLinkActive="active-navigation" >
                            <fa-icon [icon]="menu.icon"></fa-icon>
                            <span> {{menu.label}} </span>
                    </span>
                    <fa-icon [icon]="faAngleDown"></fa-icon>
                </li>
        }  
    </ul>
    
</div>
