<div class="rubric-list-container pages">
    <app-page-top-header [topHeaderData]="topHeaderPageData"></app-page-top-header>
    
    <div class="actions-bar">
        @if (areThereNewOrderToSave) {
                <button 
                    class="save"  
                    type="button"
                    (click)="setNewItemsOrder()"
                    >
                    <i class="pi pi-save"></i>
                    Sauvegarder l'odre
                </button>
            }
            <button class="add" type="button" routerLink="/blog/rubriques/creer"> 
                <i class="pi pi-plus"></i>
                Cr√©er rubrique 
            </button>
        </div>
        <app-rubric-list 
            [currentRubricList]="(rubricList$ | async)!"
            (itemsOrderChangedEvent)="onReorderDetect($event)"
            (editRubricEvent)="onEditEventDetect($event)"
            (deleteRubricEvent)="deleteRubricById($event)"
            >
        </app-rubric-list>
</div>

        <p-confirmDialog styleClass="confirm-delete-dialog"  header="Confirmation de suppression" acceptLabel="Oui" rejectLabel="Non" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        </p-confirmDialog>
        <p-toast position="top-right"></p-toast>
