<div class="agenda-types">
    <h1 class="title">Gestion Des Types d'Évênements d'Agenda </h1>
    <p class="sub-title">Liste des types d'évênements</p>

    <div class="content">
        <div class="actions">
            <button 
                class="add" 
                type="button" 
                routerLink="/agenda/creer-type-evenement"
                > 
                <i class="pi pi-plus"></i>
                Ajouter type d'évènement
            </button>

            <ng-container *ngIf="areThereNewEventOrderToSave">
                <button 
                    class="save"  
                    type="button"
                    (click)="setNewItemsOrder()"
                    >
                    <i class="pi pi-save"></i>
                    Sauvegarder l'odre
                </button>
            </ng-container>
            
        </div>
        <app-event-type-list 
            [currentEventlist]="(eventTypeList$ | async)!"
            (itemsOrderChangedEvent)="onReorderDetect($event)"
            (editEventTypeEvent)="onEditEventDetect($event)"
            (deleteEventTypeEvent)="onDeleteEventTypeByIdDetect($event)"
            >
        </app-event-type-list>
        <p-confirmDialog styleClass="delete-message"  header="Confirmation de suppression" acceptLabel="Oui" rejectLabel="Non" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        </p-confirmDialog>
        <p-toast position="top-right"></p-toast> 
    </div>

</div>
