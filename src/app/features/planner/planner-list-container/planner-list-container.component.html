<div class="planner-container pages">
    <app-page-top-header [topHeaderData]="topHeaderPageData"></app-page-top-header>

    <div class="actions-bar">
        <button class="add" type="button" routerLink="/evenements/creer">
            <i class="pi pi-plus"></i>
            Créer évènement
        </button>
    </div>

    <app-planner-list [planners]="planners$ | async" (deletePlannerEventTrigger)="deletePlanner($event)"
        (editPlannerEventTrigger)="editPlanner($event)"></app-planner-list>
</div>
<p-confirmDialog styleClass="confirm-delete-dialog" header="Confirmation de suppression"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
</p-confirmDialog>
<p-toast position="top-right"></p-toast>
