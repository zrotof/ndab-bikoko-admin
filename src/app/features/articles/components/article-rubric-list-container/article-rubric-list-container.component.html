<div class="rubric-list-container">
    <h1 class="title">Rubriques Créées </h1>
    <p class="sub-title">Liste de toutes les rubriques d'articles</p>

    <div class="content">
        <div class="actions">
            <button class="add" type="button" routerLink="/articles/creer-rubrique"> 
                <i class="pi pi-plus"></i>
                Créer rubrique 
            </button>

            <ng-container *ngIf="areThereNewOrderToSave">
                <button 
                    class="save"  
                    type="button"
                    (click)="setNewItemsOrder()"
                    >
                    <i class="pi pi-save"></i>
                    Sauvegarder l'odre
                </button>
            </ng-container>
        </div>
        <app-rubric-list 
            [currentRubricList]="(rubricList$ | async)!"
            (itemsOrderChangedEvent)="onReorderDetect($event)"
            (editRubricEvent)="onEditEventDetect($event)"
            (deleteRubricEvent)="deleteRubricById($event)"
            >
        </app-rubric-list>
        <p-confirmDialog styleClass="delete-message"  header="Confirmation de suppression" acceptLabel="Oui" rejectLabel="Non" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        </p-confirmDialog>
        <p-toast position="top-right"></p-toast> 
    </div>

</div>
