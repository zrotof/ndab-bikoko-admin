<ng-container  *ngIf="articles">
    <div class="article-list">

        <ng-container *ngIf="articles?.length == 0; else tableau">
            <span>Aucun article de cette rubrique n'a encore été enregistré pour le moment.</span>
        </ng-container>
        
        <ng-template #tableau>
            <p-table  [value]="articles" responsiveLayout="scroll">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th class="count"></th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th class="last-column">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-article let-rowIndex="rowIndex">
                    <tr>
                        <td class="count">{{rowIndex + 1}}</td>
                        <td>{{article.title}}</td>
                        <td [innerHTML]="article.description">
                        <td> {{convertDate(article.date)}} </td>
                        <td class="row-actions">
                            <i class="pi pi-ellipsis-v" (click)="op.toggle($event)"></i>
    
                            <p-overlayPanel #op>
                                <ng-template pTemplate>
                                    <div class="row-actions-event">
                                        <i (click)="editArticle(article.id)" class="pi pi-pencil"></i>
                                        <i (click)="deleteArticle(article.id, article.rubricId)"class="pi pi-trash"></i>
                                    </div>
                                </ng-template>
                            </p-overlayPanel>
                        </td>
                    </tr>
                </ng-template>
    
            </p-table>
            <p-confirmDialog styleClass="delete-message"  header="Confirmation de suppression" acceptLabel="Oui" rejectLabel="Non" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
            </p-confirmDialog>
            <p-toast position="top-right"></p-toast> 
        </ng-template>
    </div>
</ng-container>
